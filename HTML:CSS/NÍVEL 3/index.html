<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../NÍVEL 2/styles.css" />
    <link rel="stylesheet" href="style-nivel3.css" />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <div class="navlist">
        <h1><img alt="imgheader" src="../NÍVEL 2/imagens/logo.png" /></h1>
        <nav>
          <ul>
            <li><a href="../NÍVEL 1/index.html">Home</a></li>
            <li><a href="index.html">Produtos</a></li>
            <li><a href="contatos.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome</label>
        <input class="input-padrao" type="text" id="nome" required />
        <label for="email"> Email</label>
        <input
          class="input-padrao"
          type="email"
          id="email"
          required
          placeholder="seuemail@dominio.com"
        />
        <label for="phone">Telefone </label>
        <input
          class="input-padrao"
          type="tel"
          id="phone"
          required
          placeholder="(XX) XXXXX-XXXX"
        />
        <label for="mensagem">Mensagem</label>
        <textarea required class="input-padrao" id="mensagem"> </textarea>
        <fieldset>
          <legend>Como prefere seu contato ?</legend>
          <input type="radio" id="radio-email" value="email" name="contato" />
          <label class="form-label-radio" for="radio-email">Email</label>
          <input type="radio" id="radio-phone" value="phone" name="contato" />
          <label class="form-label-radio" for="radio-phone"> Telefone </label>
          <input type="radio" id="radio-wpp" value="wpp" name="contato" />
          <label class="form-label-radio" for="radio-wpp" checked>
            WhatsApp</label
          >
          <label
            >Gostaria de receber nossas novidades por email ?
            <input checked class="checkbox" type="checkbox" />
          </label>
        </fieldset>
        <fieldset>
          <legend>Qual horario prefere ser atendido ?</legend>
          <select>
            <option> Manhã </option>
            <option> Tarde </option>
            <option> Noite </option>
          </select>
        </fieldset>

        <input class="submit" type="submit" value="Enviar formulário" />

        <table aria-describedby="DescTable">
          <thead>
            <tr>
              <th id="day">Dia</th>
              <th id="hour">Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>08:00 as 19:00</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>08:00 as 19:00</td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
    <footer>
      <img alt="logobranco" src="../NÍVEL 2/imagens/logo-branco.png" />
      <p class="copyright">
        &#128136; Copyright Barbearia Alura - 2020 &#128136;
      </p>
    </footer>
  </body>
</html>
